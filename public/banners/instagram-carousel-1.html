<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Instagram Carousel 1 - Hook</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    .slide {
      width: 1080px;
      height: 1080px;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      position: relative;
      padding: 80px;
    }

    .slide::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        radial-gradient(circle at 30% 30%, rgba(239, 68, 68, 0.15) 0%, transparent 40%);
    }

    .warning-icon {
      font-size: 120px;
      margin-bottom: 40px;
      z-index: 1;
    }

    .title {
      font-size: 72px;
      font-weight: 700;
      color: #fff;
      text-align: center;
      line-height: 1.2;
      margin-bottom: 40px;
      z-index: 1;
    }

    .highlight {
      color: #ef4444;
    }

    .subtitle {
      font-size: 32px;
      color: #94a3b8;
      text-align: center;
      z-index: 1;
    }

    .swipe {
      position: absolute;
      bottom: 60px;
      font-size: 24px;
      color: #10b981;
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="warning-icon">⚠️</div>
    <div class="title">Your personal data is on <span class="highlight">400+ websites</span> right now</div>
    <div class="subtitle">And anyone can find it...</div>
    <div class="swipe">Swipe to learn more →</div>
  </div>
</body>
</html>
