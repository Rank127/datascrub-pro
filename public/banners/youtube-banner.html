<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GhostMyData YouTube Banner</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    .banner {
      width: 2560px;
      height: 1440px;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      position: relative;
      overflow: hidden;
    }

    /* Background pattern */
    .banner::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        radial-gradient(circle at 20% 50%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 50%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
    }

    .content {
      display: flex;
      align-items: center;
      gap: 80px;
      z-index: 1;
    }

    .shield {
      width: 300px;
      height: 360px;
      position: relative;
    }

    .shield svg {
      width: 100%;
      height: 100%;
    }

    .text {
      text-align: left;
    }

    .brand {
      font-size: 120px;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: -2px;
      margin-bottom: 20px;
    }

    .tagline {
      font-size: 48px;
      color: #94a3b8;
      font-weight: 400;
      margin-bottom: 40px;
    }

    .url {
      font-size: 36px;
      color: #10b981;
      font-weight: 500;
    }

    /* Safe zone indicator (YouTube crops on different devices) */
    .safe-zone {
      position: absolute;
      border: 2px dashed rgba(255,0,0,0.3);
      pointer-events: none;
    }

    .safe-zone.mobile {
      width: 1546px;
      height: 423px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="content">
      <div class="shield">
        <svg viewBox="0 0 100 120" fill="none" xmlns="http://www.w3.org/2000/svg">
          <!-- Shield outline -->
          <path d="M50 5 L90 20 L90 55 C90 85 50 115 50 115 C50 115 10 85 10 55 L10 20 L50 5Z"
                stroke="#10b981" stroke-width="4" fill="none"/>
          <!-- Checkmark -->
          <path d="M30 60 L45 75 L70 45"
                stroke="#10b981" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="text">
        <div class="brand">GhostMyData</div>
        <div class="tagline">Remove Your Personal Data From The Internet</div>
        <div class="url">ghostmydata.com</div>
      </div>
    </div>
    <!-- Uncomment to see safe zone for mobile viewing -->
    <!-- <div class="safe-zone mobile"></div> -->
  </div>
</body>
</html>
