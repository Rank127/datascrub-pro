<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Instagram Carousel 4 - CTA</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    .slide {
      width: 1080px;
      height: 1080px;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 80px;
      position: relative;
    }

    .slide::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.2) 0%, transparent 50%);
    }

    .title {
      font-size: 72px;
      font-weight: 700;
      color: #fff;
      text-align: center;
      margin-bottom: 30px;
      z-index: 1;
    }

    .subtitle {
      font-size: 36px;
      color: #94a3b8;
      text-align: center;
      margin-bottom: 60px;
      z-index: 1;
    }

    .cta-box {
      background: #10b981;
      padding: 32px 64px;
      border-radius: 16px;
      margin-bottom: 30px;
      z-index: 1;
    }

    .cta-text {
      font-size: 40px;
      font-weight: 700;
      color: #fff;
    }

    .free-text {
      font-size: 28px;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 60px;
      z-index: 1;
    }

    .url {
      font-size: 48px;
      font-weight: 600;
      color: #10b981;
      z-index: 1;
    }

    .arrow {
      position: absolute;
      bottom: 200px;
      font-size: 60px;
      color: #10b981;
      z-index: 1;
    }

    .link-bio {
      position: absolute;
      bottom: 80px;
      font-size: 28px;
      color: #94a3b8;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="title">Take Back Your Privacy</div>
    <div class="subtitle">See what's exposed about you</div>

    <div class="cta-box">
      <div class="cta-text">Start Free Scan</div>
    </div>

    <div class="free-text">No credit card required</div>

    <div class="url">ghostmydata.com</div>

    <div class="arrow">ðŸ‘†</div>

    <div class="link-bio">Link in bio</div>
  </div>
</body>
</html>
