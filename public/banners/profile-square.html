<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GhostMyData Profile Square</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    .banner {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      position: relative;
      overflow: hidden;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      z-index: 1;
    }

    .shield svg {
      width: 120px;
      height: 144px;
    }

    .brand {
      font-size: 36px;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: -1px;
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="content">
      <div class="shield">
        <svg viewBox="0 0 100 120" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M50 5 L90 20 L90 55 C90 85 50 115 50 115 C50 115 10 85 10 55 L10 20 L50 5Z"
                stroke="#10b981" stroke-width="4" fill="none"/>
          <path d="M30 60 L45 75 L70 45"
                stroke="#10b981" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="brand">GhostMyData</div>
    </div>
  </div>
</body>
</html>
