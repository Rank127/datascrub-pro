name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Security Audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Type Check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Unit Tests with Coverage
        run: npx vitest run --coverage --coverage.reporter=text --coverage.reporter=json-summary
        env:
          ENCRYPTION_KEY: "a1b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4e5f6a1b2"

      - name: Check Coverage Thresholds
        run: |
          node -e "
            const summary = require('./coverage/coverage-summary.json');
            const total = summary.total;
            const lines = total.lines.pct;
            console.log('Line coverage:', lines + '%');
            if (lines < 30) {
              console.error('Coverage below 30% threshold');
              process.exit(1);
            }
          "

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: E2E Tests
        run: npm run test:e2e
        env:
          AUTH_SECRET: ${{ secrets.AUTH_SECRET || 'ci-test-secret-not-for-production-use' }}
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://ci:ci@localhost:5432/ci_test' }}

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  link-check:
    runs-on: ubuntu-latest
    # Only run on main branch pushes (not PRs) to avoid rate limits
    if: github.ref == 'refs/heads/main'
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Check Broker Links
        run: npm run lint:links
